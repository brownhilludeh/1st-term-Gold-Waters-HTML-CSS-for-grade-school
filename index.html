<!DOCTYPE html>
<!—lang = “en” means the language is English -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Change website title below to your desired name -->
    <title>BrownPortal Aquarium</title>

    <!-- Link you css file below -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Your main content goes here... -->
    <header>
      <!-- Nav stands for navigation -->
      <nav>
        <div class="logo">
        <a href="#">Mon Aqua</a>
      </div>
      <!-- ul stand stands for unordered list and li = list -->
      <ul class="navitems">
        <li><a href="#">Home</a></li>
        <li><a href="#">Fresh water </a></li>
        <li><a href="#">Salt water</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <a href="#">Login | Sign up </a>
    </header>
    <!-- Jump goto your CSS for styling  -->
    
    <!-- html for hero section -->
    <section class="hero">
        <!-- Hero Test element -->
        <div class="hero-text">
            <h5>#1 Trending</h5>
            <h3>Anything @ BrownPortal</h3>
            <h1>Gold Waters</h1>
            <p>
                Join million of nature lovers all over the world to
                support green life and create a better world.
            </p>
            <!-- button link -->
            <div class="btn">
                <a href="#">Swim with us</a>
                <a href="#">Donate Now</a>
            </div>
        </div>
        <!-- Hero image element -->
        <div class="hero-image">
            <img src="babyfish.png" alt="download headphone image">
        </div>
    </section>
